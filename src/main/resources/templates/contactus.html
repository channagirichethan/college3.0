<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        .map-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (adjust this based on your map) */
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Contact Us</title>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Contact Us</h1>

        <!-- English Content -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">Government Pre - University College, Muthinakoppa</h2>
            <p class="text-sm text-gray-600">Address: Muthinakoppa Village,Narashimarajpura Taluk, Chikkamagluru District, Karnataka, India</p>
            <p class="text-sm text-gray-600">Phone: Available Soon</p>
            <p class="text-sm text-gray-600">Email: Available Soon</p>
        </div>

        <!-- Kannada Content -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold mb-2">ಸರ್ಕಾರಿ ಪದವಿ ಪೂರ್ವ ಕಾಲೇಜು, ಮುತ್ತಿನಕೊಪ್ಪ</h2>

        </div>

                frameborder="0"
                scrolling="no"
