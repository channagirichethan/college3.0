<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login ಲಾಗಿನ್</h2>
        <form method="POST" action="/adminloginverify">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email ಇಮೇಲ್</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password   ಪಾಸ್ವರ್ಡ್</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700">Login  ಲಾಗಿನ್</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password? ಪಾಸ್ವರ್ಡ್ ಮರೆತಿರುವಿರಾ?</a>
        </div>
    </div>
</body>
</html>
