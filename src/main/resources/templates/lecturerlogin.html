<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <style>
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
         	transform: rotate(-45deg);
            cursor: pointer;
           
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 max-w-sm w-full">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login ಲಾಗಿನ್</h2>
        <form method="POST" action="/lecturerloginverify">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email ಇಮೇಲ್</label>
                <input type="email" required id="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400">
            </div>
            <div class="relative mb-4">
                <label for="password" class="block text-gray-700 font-medium mb-2">Password   ಪಾಸ್ವರ್ಡ್</label>
                <input type="password" id="password" required name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:border-blue-400">
                <span id="password-toggle" class="password-toggle" onclick="togglePassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.386 7.394a9 9 0 0112.22 12.22"/>
                    </svg>
                </span>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700">Login  ಲಾಗಿನ್</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/resetpassword" class="text-blue-500 hover:underline">Forgot Password? ಪಾಸ್ವರ್ಡ್ ಮರೆತಿರುವಿರಾ?</a>
            <h3 th:text="${msg}"></h3>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const passwordToggle = document.getElementById("password-toggle");
        let passwordVisible = false;

        function togglePassword() {
            passwordVisible = !passwordVisible;
            if (passwordVisible) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
