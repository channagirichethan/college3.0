<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
		span {
			display: inline-flex;
			font-weight: bold;
			color: purple;
		}
	</style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-4xl mx-auto bg-white rounded p-2 mt-4">
        <h2 class="text-2xl font-semibold mb-4">Student Data</h2>
        <table class="min-w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Category</th>
                    <th class="px-4 py-2">Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border px-4 py-2">Roll Number</td>
                    <td th:text="${ st.rollno }" class="border px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Name</td>
                    <td th:text="${ st.name }" class="border px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Class</td>
                    <td th:text="${ st.cls }" class="border px-4 py-2"></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Test 1 Details</td>
                    <td class="border px-4 py-2">
                        <ul>
                            <li th:each="entry : ${st.test1.entrySet()}">
                                <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Test 2 Details</td>
                    <td class="border px-4 py-2">
                        <ul>
                            <li th:each="entry : ${st.test2.entrySet()}">
                                <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Exam 1 Details</td>
                    <td class="border px-4 py-2">
                        <ul>
                            <li th:each="entry : ${st.exam1.entrySet()}">
                                <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td class="border px-4 py-2">Exam 2 Details</td>
                    <td class="border px-4 py-2">
                        <ul>
                            <li th:each="entry : ${st.exam2.entrySet()}">
                                <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
