<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULTS</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white rounded p-4">
        <h1 class="text-2xl font-semibold mb-4">ENTER ROLL NUMBER <BR> ವಿದ್ಯಾರ್ಥಿ ರೋಲ್ ಸಂಖ್ಯೆ</h1>
        <form action="/fetchresult" method="post">
            <!-- Roll Number Input -->
            <div class="mb-4">
                
                <input type="text" id="rollNumber" name="rollno" class="border rounded w-full py-2 px-3" placeholder="Enter Roll Number" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-500 text-white rounded p-2 hover:bg-blue-700">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
